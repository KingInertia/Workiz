<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        // Функция для извлечения параметров из URL
        function getQueryParams() {
            const params = {};
            window.location.search
                .substring(1)
                .split("&")
                .forEach(param => {
                    const [key, value] = param.split("=");
                    params[decodeURIComponent(key)] = decodeURIComponent(value);
                });
            return params;
        }

        // Когда страница загрузится
        window.onload = function () {
            const queryParams = getQueryParams();
            
            // Здесь мы выводим авторизационный код в консоль (для демонстрации)
            if (queryParams.code) {
                console.log("Authorization Code: ", queryParams.code);

                // Можно использовать код для отправки его на сервер или иного дальнейшего использования
                // Пример: отправить его на ваш API
                // fetch('https://ваш-сервер.com/auth', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ code: queryParams.code })
                // });
            } else {
                console.log("No authorization code found.");
            }
        };
    </script>
</head>
<body>
    <h1>Callback Page</h1>
    <p>Processing authorization...</p>
</body>
</html>
